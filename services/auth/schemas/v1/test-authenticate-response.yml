$schema: "/schemas/common/metaschema.json#"
title:                      "Test Authenticate Response"
description: |
  Details on how the test request was authenticated.
type:                       object
additionalProperties:       false
properties:
  clientId:
    description: |
      ClientId from the request as it will be logged
    type:                 string
    pattern:              {$const: clientId}
  scopes:
    description: |
      List of scopes the request was authorized.
    type:                   array
    default:                []
    items:
      description: Scope
      type:                 string
      pattern: "^[\x20-\x7e]*$"
    uniqueItems:            true
  queryString:
    description: |
      Query string for the testAuthenticate
    type:                       string
    additionalProperties:       false
required: [clientId, scopes]
